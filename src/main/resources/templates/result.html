<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <div th:if="${not name.isEmpty()}">
        <p th:text="'Вы успешно прошли регистрацию, ' + ${name} + '!'"></p>
        <a href="/">Перейти на главную</a>
    </div>
    <div th:if="${name.isEmpty()}">
        <p th:text="'Ууупс... Похоже вы ввели что-то неверно!'"></p>
        <a href="/login"><button>Попробовать снова</button></a>
        <a href="/"><button>На главную</button></a>
    </div>
</body>
</html>
